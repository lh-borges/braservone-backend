# === PERFIL ATIVO (opcional) ===
# Em dev você pode deixar "dev" ativado por padrão. Em produção, ative via variável de ambiente
# spring.profiles.active=dev

# === JPA / Hibernate (comum) ===
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ddl-auto:
# - dev: update (ou create-drop se você preferir)
# - prod: validate (ou none/update \u2013 a depender da sua estratégia de migração)
# Definiremos por perfil, abaixo.

# === JWT (sem segredos aqui) ===
# Definiremos por perfil usando variáveis de ambiente

# === Logging (nível raiz moderado; detalhes por perfil) ===
logging.level.root=INFO
logging.file.name=logs/minha-aplicacao.log

# Desativar traços sensíveis de segurança no comum; ligamos só no dev
logging.level.org.springframework.security=INFO
spring.jpa.show-sql=false

logging.level.org.springframework.boot.context.config=DEBUG

# --- DIAGNÓSTICO: loga quais arquivos de config foram lidos
logging.level.org.springframework.boot.context.config=DEBUG

# --- FALLBACKS JWT: se perfil não carregar, ainda assim resolve
bezkoder.app.jwtSecret=${BEZKODER_APP_JWTSECRET:dev-fallback-secret-min-32-bytes-aaaaaaaaaaaa}
bezkoder.app.jwtExpirationMs=${BEZKODER_APP_JWTEXPIRATIONMS:86400000}
bezkoder.app.jwtRefreshSecret=${BEZKODER_APP_JWTREFRESHSECRET:}
bezkoder.app.jwtRefreshExpirationMs=${BEZKODER_APP_JWTREFRESHEXPIRATIONMS:1209600000}

